<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akana names' Calculator</title>
    <link rel="stylesheet" href="index.css">
    <head>
        
      </head>
        
</head>
<body>
  <div class="image">
    <div class="title">
      <h1>AKANA NAMES CALCULATOR</h1>

    </div>
    <div class="description">
      <p>This is a Web Application that takes a user's birthday and calculates the day of the week they were born and then depending on their gender outputs their Akan Name. </p>

    </div>
    <div class="container">
      <form id="form">
        <label for="date">Select date of birth:</label><br>
        <input type="date" name="date" id="date" /> <br />
        <label for="gender">Select Your Gender.</label> <br />
        <input type="radio" name="gender" id="male" value="male" /> Male
        <br />
        <input type="radio" name="gender" id="female" /> Female <br />
        <button type="button" onclick="computeName()">Submit</button> <br />
      </form>
      <p id="result"></p>


    </div>

  </div>
  

    <!-- Jumbotron placed to act as the page header -->
    
            

      <script src="scripts.js"></script>

</body>
</html>
